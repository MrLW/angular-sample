<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        #box {
            height: 200px;
            width: 200px;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body ng-app>
<!-- 这里将value值设置给style -->
<select ng-model="style">
    <option value="green">绿色</option>
    <option value="red">红色</option>
</select>

<div id="box" ng-class="{red:style=='red',green:style=='green'}"></div>
<script src="../../lib/bower_components/angular/angular.js"></script>


</body>
</html>
