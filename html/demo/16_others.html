<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-others</title>
    <script src="../../lib/bower_components/angular/angular.js"></script>
</head>
<body ng-app>
<p> <input type="checkbox" ng-model="checked">全选/取消全选</p>
<!--
    ng-checked：不会将值双向绑定,只会做数据到视图的同步，不会做视图到数据的同步
-->
<ul>
    <li>选项01
        <input type="checkbox" ng-checked="checked">
    </li>
    <li>选项02
        <input type="checkbox" ng-checked="checked">
    </li>
    <li>选项03
        <input type="checkbox" ng-checked="checked">
    </li>
</ul>

</body>
</html>
