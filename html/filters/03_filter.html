<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/angular/angular.js"></script>
</head>
<body ng-app="app">
<div ng-controller="ListController">

    <input type="text" ng-model="search">

    <ul>
        <li ng-repeat="todo in todos | filter : search">
            <span>{{todo.id}}</span>
            <span>{{todo.text}}</span>
            <span>{{todo.completed}}</span>
        </li>
    </ul>
</div>


<script>
    angular.module('app', [])
            .controller('ListController', ['$scope', function ($scope) {
                $scope.search = '';
                $scope.todos = [{
                    id: 0.123,
                    text: '学习',
                    completed: true
                }, {
                    id: 0.22,
                    text: '睡觉',
                    completed: false
                }, {
                    id: 0.232,
                    text: '打豆豆',
                    completed: true
                }, {
                    id: 0.2321,
                    text: '打豆豆1',
                    completed: true
                }, {
                    id: 0.2322,
                    text: '打豆豆2',
                    completed: false
                }, {
                    id: 0.2323,
                    text: '打豆豆3',
                    completed: true
                }, {
                    id: 0.2323,
                    text: '回答一下到底是true/false',
                    completed: false
                }];
            }])
</script>
</body>
</html>
